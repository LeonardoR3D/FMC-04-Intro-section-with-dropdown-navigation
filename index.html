<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div
      class="effect__dark-background hidden"
      id="effect-dark-background"
    ></div>
    <nav class="nav-bar">
      <img class="nav-bar__logo" src="./images/logo.svg" alt="snap logo" />
      <button class="nav-bar__btn" id="btn-open-menu" aria-label="open menu">
        <img src="./images/icon-menu.svg" alt="icon menu" />
      </button>
      <section class="nav-bar__collapsible-menu hidden" id="nav-bar-menu">
        <div class="nav-bar__btn-box">
          <button
            class="nav-bar__btn"
            id="btn-close-menu"
            aria-label="close menu"
          >
            <img src="./images/icon-close-menu.svg" alt="icon close menu" />
          </button>
        </div>
        <ul>
          <li class="nav-bar__collapsible-list">
            <div class="nav-bar__txt-and-icon" id="collapsible-features">
              <h1 class="nav-bar__txt">Features</h1>
              <img
                class="nav-bar__icon right collapsed"
                id="features-icon"
                src="./images/icon-arrow-up.svg"
                alt="icon arrow up"
              />
            </div>
            <ul
              class="nav-bar__collapsible-content hidden"
              id="features-content"
            >
              <li class="nav-bar__txt-and-icon">
                <img
                  class="nav-bar__icon left"
                  src="./images/icon-todo.svg"
                  alt="icon todo"
                />
                <h1 class="nav-bar__txt">Todo List</h1>
              </li>
              <li class="nav-bar__txt-and-icon">
                <img
                  class="nav-bar__icon left"
                  src="./images/icon-calendar.svg"
                  alt="icon calendar"
                />
                <h1 class="nav-bar__txt">Calendar</h1>
              </li>
              <li class="nav-bar__txt-and-icon">
                <img
                  class="nav-bar__icon left"
                  src="./images/icon-reminders.svg"
                  alt="icon reminders"
                />
                <h1 class="nav-bar__txt">Reminders</h1>
              </li>
              <li class="nav-bar__txt-and-icon">
                <img
                  class="nav-bar__icon left"
                  src="./images/icon-planning.svg"
                  alt="icon planning"
                />
                <h1 class="nav-bar__txt">Planning</h1>
              </li>
            </ul>
          </li>
          <li class="nav-bar__collapsible-list">
            <div class="nav-bar__txt-and-icon" id="collapsible-company">
              <h1 class="nav-bar__txt">Company</h1>
              <img
                class="nav-bar__icon right collapsed"
                id="company-icon"
                src="./images/icon-arrow-up.svg"
                alt="icon arrow up"
              />
            </div>
            <ul
              class="nav-bar__collapsible-content hidden"
              id="company-content"
            >
              <li class="nav-bar__txt link">History</li>
              <li class="nav-bar__txt link">Our Team</li>
              <li class="nav-bar__txt link">Blog</li>
            </ul>
          </li>
          <li class="nav-bar__txt link">Careers</li>
          <li class="nav-bar__txt link">About</li>
        </ul>
        <button>Login</button>
        <button>Register</button>
      </section>
    </nav>
    <main class="hero">
      <img
        class="hero__img-mobile"
        src="./images/image-hero-mobile.png"
        alt="image hero"
      />
      <section class="hero__section-content">
        <h2 class="hero__header">Make remote work</h2>
        <p class="hero__txt">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero__btn">Learn more</button>
        <footer class="hero__footer">
          <img
            class="hero__img-client databiz"
            src="./images/client-databiz.svg"
            alt="client databiz"
          />
          <img
            class="hero__img-client audiophile"
            src="./images/client-audiophile.svg"
            alt="client audiophile"
          />
          <img
            class="hero__img-client meet"
            src="./images/client-meet.svg"
            alt="client meet"
          />
          <img
            class="hero__img-client maker"
            src="./images/client-maker.svg"
            alt="client maker"
          />
        </footer>
      </section>
    </main>
  </body>
</html>
