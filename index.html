<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img class="nav-bar__logo" src="./images/logo.svg" alt="snap logo" />
      <button class="nav-bar__btn-menu" aria-label="menu button">
        <img src="./images/icon-menu.svg" alt="icon menu" />
      </button>
    </nav>
    <main class="hero">
      <img
        class="hero__img-mobile"
        src="./images/image-hero-mobile.png"
        alt="image hero"
      />
      <section class="hero__section-content">
        <h2 class="hero__header">Make remote work</h2>
        <p class="hero__txt">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero__btn">Learn more</button>
        <footer class="hero__footer">
          <img
            class="hero__img-client databiz"
            src="./images/client-databiz.svg"
            alt="client databiz"
          />
          <img
            class="hero__img-client audiophile"
            src="./images/client-audiophile.svg"
            alt="client audiophile"
          />
          <img
            class="hero__img-client meet"
            src="./images/client-meet.svg"
            alt="client meet"
          />
          <img
            class="hero__img-client maker"
            src="./images/client-maker.svg"
            alt="client maker"
          />
        </footer>
      </section>
    </main>
  </body>
</html>
